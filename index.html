<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Random Paragraph Generator with Dictionary</title>
        <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico" />
        <!-- Font Awesome icons -->
        <script src="https://use.fontawesome.com/releases/v5.13.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css2?family=Noto+Serif&family=Raleway:wght@400;500;700&display=swap" rel="stylesheet">
        <!-- CSS stylesheet  -->
        <link href="assets/css/style.css" rel="stylesheet" />
    </head>
    <body>
		<div class="container">
			<div class="title-box">
				<h6 class="font-regular">Random-words Paragraphs Generator (with Dictionary)</h6>
			</div>
			<h4 class="font-regular question" style="margin-bottom: 0;">Enter Number of Paragraphs: (max 20)</h4>
			<h4 class="font-regular question" style="margin-top: .3em;"><strong>NOTE:</strong> you can click on any word to view its meaning</h4>
			<div class="paragraph-generator-btn">
				<div class="form-wrapper">
					<form name="form" id="form">
						<input type="number" name="numberOfParagraphs" id="numberOfParagraphs" min="1" max="20">
					</form>
				</div>
				<button class="font-bold" onclick="generate();">Generate</button>
				<button class="font-bold clear-btn" onclick="clearElements();">Clear</button>
			</div>
		</div>
		
		
		<!-- The definitions modal -->
		<div id="def-modal" class="modal">
			<!-- Modal content -->
			<div class="modal-content">
				<span class="close">&times;</span>
				<div class="loading" id="loading">
					<img src="assets/img/loading.gif">
				</div>
			</div>
		</div>
		
		<!-- JS files	-->
		<script src="assets/js/generate.js" type="text/javascript"></script>
		<script src="assets/js/Word.js" type="text/javascript"></script>
		<script src="assets/js/Paragraph.js" type="text/javascript"></script>
		<script src="assets/js/search.js" type="text/javascript"></script>
		<script src="assets/js/Connection.js" type="text/javascript"></script>
		<script src="assets/js/google-10000-words.js" type="text/javascript"></script>
	</body>
</html>
